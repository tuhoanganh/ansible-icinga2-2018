<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">
  <div class="gf-form" ng-if="ctrl.target.rawQuery">
    <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()" />
  </div>

  <div ng-if="!ctrl.target.rawQuery">
    <div class="gf-form-inline">
      <gf-form-dropdown
        model="ctrl.target.target"
        allow-custom="true"
        lookup-text="true"
        get-options="ctrl.getOptions($query)"
        on-change="ctrl.handleSourceChanged()">
      </gf-form-dropdown>

      <div ng-repeat="segment in ctrl.segments" role="menuitem" ng-class="['gf-form', 'gf-form-segment', {'gf-form--grow': ctrl.isSpecialSegment(segment) }]">
        <metric-segment segment="segment" get-options="ctrl.getAltSegments($index)" on-change="ctrl.segmentValueChanged(segment, $index)"></metric-segment>
        <div class="gf-form-label gf-form-label--grow" ng-if="segment.value == 'WHERE'"></div>
      </div>

      <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
      </div>

      <div class="gf-form">
        <div class="gf-form-label pointer">Refresh</div>
      </div>
    </div>
  </div>
</query-editor-row>
